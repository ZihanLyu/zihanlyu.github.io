<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW5 Creative</title>
  <link rel="stylesheet" href="./css/creative.css" />
</head>
<body>

    <h1>HW5 Creative</h1>

    <canvas id="pointCanvas" width="500" height="500"></canvas>

    <label for="pointCount">Number of Points:</label>
    <input type="number" id="pointCount" value="10" min="1" max="100">

    <button id="generateBtn">Generate Points</button>
    <button id="resetBtn">Reset Animation</button>
    <button id="toggleAnimationBtn">Start Animation</button>
    <input type="checkbox" id="traceCheckbox" checked>
    Show Trace
    <div>
        <label for="speedSlider">Speed: <span id="speedValue">1.00</span></label>
        <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="1">
    </div>

    <div class="bgSlider">
        <label for="backgroundColorSlider">Canvas Color: <span id="backgroundColorValue"></span></label>
        <input type="color" id="backgroundColorSlider" value="#ffffff">
    </div>

    <script src="./js/creative.js"></script>
    <p>Reference: <a href="https://www.pastelcolorpalettes.com/8-color-pastels-rainbow">Color Palettes</a></p>

</body>
</html>
