<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="./css/gol.css">
    <script src="./js/cell.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/gol.js"></script>
    <script src="./js/main.js"></script>
</head>

<body class="general">
    <h1 class="allignment">Conway's Game of Life</h1>

    <p class="allignment"><a href="../Tutorial/template.html">See How Template Looks Like</a></p>
    <p class="allignment">For examples of patterns, look <a target="_blank" href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life#Examples_of_patterns">here</a>.</p>
    
    <div class="allignment">
        <button id="startBtn" type="button" class="buttons">Start Life!</button>
        <button id="resetBtn" type="button" class="buttons">Reset</button>

        <input id="setWidth" type="number" class="buttons" placeholder="Set Width" value="80">
        <input id="setHeight" type="number" class="buttons" placeholder="Set Height" value="130">

        <button id="updateTableBtn" type="button" class="buttons">Update Table</button>

        <select id="patternSelect" class="buttons">
            <option value="">Select a Pattern</option>
            <option value="101">101</option>
            <option value="glider">Glider</option>
            <option value="blinker">Blinker</option>
            <option value="toad">Toad</option>
            <option value="beacon">Beacon</option>
            <option value="pulsar">Pulsar</option>
        </select>
        <button id="addPatternBtn" type="button" class="buttons">Add Pattern</button>
        <button id="nextBtn" type="button" class="buttons">Next Generation</button>

        
    </div>
    <br>
</html>
