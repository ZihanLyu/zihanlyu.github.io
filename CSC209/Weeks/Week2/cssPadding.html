<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 80px;
  padding-right: 40px;
  padding-bottom: 60px;
  padding-left: 80px;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<div>This div element has a top padding of 80px, a right padding of 40px, a bottom padding of 60px, and a left padding of 80px.</div>

</body>
</html>
