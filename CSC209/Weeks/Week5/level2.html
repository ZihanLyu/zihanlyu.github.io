<!DOCTYPE html>
<html>
    <head>
        <title>HW4 Technical</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
<h1>HW4 Technical Level 2</h1>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
//draw a circle
ctx.beginPath();
ctx.arc(100,100,20,0,2*Math.PI);
ctx.lineWidth = 2;
ctx.strokeStyle = "red";
ctx.stroke();
ctx.closePath();
//draw a vector
ctx.beginPath();
ctx.moveTo(100,100);
ctx.lineTo(60,100);
ctx.lineWidth = 2;
ctx.strokeStyle = "red";
ctx.stroke();
ctx.closePath();
</script> 


</body>
</html>
